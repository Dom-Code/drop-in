<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <title>Drop-in</title>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type="text/css" href="stylesheets/signup.css"/>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' type='text/javascript'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js' integrity='sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==' crossorigin='anonymous' referrerpolicy='no-referrer'></script>
    <script src="https://kit.fontawesome.com/dac695cc3b.js" crossorigin="anonymous"></script>
    <script type='module' src='javascripts/signup/signup.js'></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <p id='signup-home-button'>Drop-in</p>
        <p id="menu-button" class="fa-solid fa-bars"></p>
      </nav>
    </div>
    <form id="signup-form">
      <div class='form-group'>
        <label>First Name:</label>
        <input class="signup-input" id="first-name" name="firstName" minlength="">
        <p class="invalid-response hidden">A valid first name required</p>
        <label>Last Name</label>
        <input class="signup-input" id="last-name" name="lastName" minlength="">
        <p class="invalid-response hidden">A valid last name required</p>
      </div>
      <div class='form-group'>
        <label>Email address:</label>
        <input class="signup-input" id="email" name="email">
        <p class="invalid-response hidden">A valid email address required</p>
      </div>
      <div  class='form-group'>
        <label>Create a Password</label>
        <div class="pw-container">
          <input class="signup-input pw" id="pw" name="pw" type="password">
          <i id='pw-eye'class="fa-solid fa-eye"></i>
          <p class="invalid-response hidden">Must contain at least one upper case letter, one number, and one special character.</p>
        </div>
        <div class="pw-container">
          <label>Confirm Password</label>
          <input class="signup-input pw" id="pw-confirm" name="pw-confirm" type="password">
          <i class="fa-solid fa-eye"></i>
          <p class="invalid-response hidden">Passwords do not match</p>
        </div>

      </div>
      <button type="submit" id="foo">Sign up</button>
    </form>


    <div id="modal-layer" class="hidden"> 
      <div id="success-modal">
        <p>User added!</p>
        <p>Now loading the home page</p>
      </div>
    </div>
  </body>
</html>
